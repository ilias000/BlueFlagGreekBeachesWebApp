on: push
name: 🛠️ Build and 🩺 Test Application on push
jobs:
  webClient-Build:
    name: 🖥️ WebClient
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 🟢 Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: 🛠️ Build WebClient
      run: |
        cd WebClient
        npm install
        npm run build
    
    - name: 🗂️ List output files
      run: |
        cd WebClient
        find build/
